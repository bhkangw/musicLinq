<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/main.css' %}" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <h1>Registration</h1>
    <form method="POST" action='/register'>{% csrf_token %} 
        Email: <input type="text" name="email"><br> 
        First Name: <input type="textarea" name="first_name"><br> 
        Last Name: <input type="textarea" name="last_name"><br> 
        Password: <input type="password" name="password"><br> 
        Confirm Password: <input type="password" name="pwconfirm"><br>
        <input type="submit" name="">
    </form>
    <br>
    <br>
    {% for message in messages %}
    <li>{{ message }}</li><br><br>
    {% endfor %}
    <a href="/login">Already have an account? Log in here</a>
</body>

</html>
